<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Welcome, {{ username }}</h3>
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>

    <!-- Add Patient Form -->
    <form method="POST" action="/add" class="mb-4">
        <div class="row g-2">
            <div class="col">
                <input type="text" name="name" placeholder="Name" class="form-control" required>
            </div>
            <div class="col">
                <input type="number" name="age" placeholder="Age" class="form-control" required>
            </div>
            <div class="col">
                <input type="text" name="diagnosis" placeholder="Diagnosis" class="form-control">
            </div>
            <div class="col">
                <input type="text" name="treatment" placeholder="Treatment" class="form-control">
            </div>
            <div class="col">
                <button class="btn btn-primary w-100">Add Patient</button>
            </div>
        </div>
    </form>

    <!-- Patients Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Diagnosis</th>
                <th>Treatment</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient['name'] }}</td>
                <td>{{ patient['age'] }}</td>
                <td>{{ patient['diagnosis'] }}</td>
                <td>{{ patient['treatment'] }}</td>
                <td>
                    <a href="/delete/{{ patient['id'] }}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this patient?');">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
